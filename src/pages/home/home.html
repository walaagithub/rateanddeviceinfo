<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  The world is your oyster.
 <!--info device-->
  <p>{{deviceInfo | json}}</p>
  <button ion-button (click)="getInfo()">Default</button>

<!--rate-->
  <rating [(ngModel)]="rate" max="5" emptyStarIconName="star-outline"  halfStarIconName="star-half"     starIconName="star"  nullable="false"  (ngModelChange)="onModelChange($event)">
  </rating>
  
  <h2>{{rate}}</h2>
</ion-content>
